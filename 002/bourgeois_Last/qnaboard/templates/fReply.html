{% extends 'base.html' %}
{% load static %}
    {% block content-block  %}
<style>


  table {
    width: 100%;
  }
  
  tr {
    height: 50px;
  }
  
  th {
    font-weight: normal;
    font-size: 20px;
  }
  
  select,
  input,
  textarea {
    width: 100%;
    border: 2px solid #ccc;
  }
  
  .category-wrapper {
    width: 100%;
    border: 2px solid #ccc;
  
  }
  
  select {
    padding: 5px 0px 5px 10px;
    background: url(https://www.midashotel.co.kr/Midas_common/images/homepage/board/search-box-select.png) no-repeat 98% 50%;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    border: none;
  }
  
  select::-ms-expand {
    display: none;
  }
  
  input {
    height: 30px;
    font-size: 16px;
  }
  
  textarea {
    resize: none;
  }
  
  #file {
    border: none;
  }
  
  .button-wrapper {
    padding-top: 20px;
    width: 280px;
    margin: auto;
  }
  
  button {
    width: 130px;
    height: 45px;
  
    font-size: 18px;
  }
  
  .write {
    color: white;
    background: #3d3d3d;
    border: none;
    margin-right: 15px;
  }
  
  .cancel {
    color: black;
    background: white;
    border: 2px solid #3d3d3d;
  }
  
</style>
<h1 class="titDep2">답글쓰기</h1>
<hr>

<form action="{% url 'qnaboard:fReply'   nowpage category searchword board.f_no %}" name="write" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <table>
    <colgroup>
      <col width="15%">
      <col width="85%">
    </colgroup>
    <tr>
      <th>제목</th>
      <td> 
        <input type="text" name="title" style= 'border: 2px solid #ccc;' value="[답글] {{board.f_title}}">
      </td>
    </tr>
    <tr>
      <th>아이디</th>
      <td>{{request.session.session_ID}}</td>
      <input type='hidden' name='id' value="{{request.session.session_ID}}">
       <input type='hidden' name='group' value="{{board.f_group}}">
      <input type='hidden' name='step' value="{{board.f_step}}">
      <input type='hidden' name='indent' value="{{board.f_indent}}"> 

    </tr>
    <tr>
      <th>내용</th>
      <td>
        <textarea name="content" id="text" cols="50" rows="10">[답글]
-------------------------------------------------
{{board.f_content}}
        </textarea>
      </td>
    </tr>
    <tr>
      <th>이미지 표시</th>
      <td>
        <input type="file" name="file" id="file">
      </td>
    </tr>
  </table>
  <hr>
  <div class="button-wrapper">
    <button type="submit" class="write">작성완료</button>
    <button type="button" onclick="cancelBtn()" class="cancel">취소</button>
  </div>
</form>
    {% endblock content-block  %}
